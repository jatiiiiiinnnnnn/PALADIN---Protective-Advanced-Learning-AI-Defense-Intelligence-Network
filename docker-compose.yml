# This is the final, working master file for the PALADIN project.

volumes:
  esdata:
    driver: local
  shared-log-volume:

networks:
  paladin-net:
    driver: bridge

services:
  # ... (http, ftp, smtp honeypots remain the same) ...
  http-honeypot:
    build: ./low_honeypots
    command: python http.py
    user: root
    ports:
      - "8080:8080"
    volumes:
      - shared-log-volume:/shared_logs
  ftp-honeypot:
    build: ./low_honeypots
    command: python ftp.py
    user: root
    ports:
      - "2121:2121"
    volumes:
      - shared-log-volume:/shared_logs
  smtp-honeypot:
    build: ./low_honeypots
    command: python smtp.py
    user: root
    ports:
      - "2525:2525"
    volumes:
      - shared-log-volume:/shared_logs

  # --- Member 3's High-Interaction Honeypot (Final Version) ---
  cowrie:
    # Build our new, robust Dockerfile
    build: ./high_cowrie
    tty: true
    ports:
      - "2222:2222"
    volumes:
      # Mount the shared log volume to the directory we created and permissioned
      - shared-log-volume:/shared_logs
    restart: unless-stopped

  # ... (redis, filebeat, consumer services remain the same) ...
  redis:
    image: redis:7-alpine
    container_name: "honeypot-redis"
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paladin-net
  filebeat:
    build: ./log_pipeline/filebeat
    container_name: "honeypot-filebeat"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - shared-log-volume:/var/log/honeypots:ro
  consumer:
    build: ./log_pipeline/consumer
    container_name: "honeypot-consumer"
    depends_on:
      redis:
        condition: service_healthy
    networks: 
      - paladin-net

  #Services for Persistence Layer
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.6
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - paladin-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.6
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_HOST=0.0.0.0
    networks:
      - paladin-net
    depends_on:
      - elasticsearch

