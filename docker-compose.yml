# This is the final, working master file for the PALADIN project.

volumes:
  shared-log-volume:

services:
  # ... (http, ftp, smtp honeypots remain the same) ...
  http-honeypot:
    build: ./low_honeypots
    command: python http.py
    ports:
      - "8080:8080"
    volumes:
      - shared-log-volume:/shared_logs
  ftp-honeypot:
    build: ./low_honeypots
    command: python ftp.py
    ports:
      - "2121:2121"
    volumes:
      - shared-log-volume:/shared_logs
  smtp-honeypot:
    build: ./low_honeypots
    command: python smtp.py
    ports:
      - "2525:2525"
    volumes:
      - shared-log-volume:/shared_logs

  # --- A HELPER SERVICE TO FIX PERMISSIONS ---
  log-permissions-fixer:
    image: busybox
    user: root
    volumes:
      - shared-log-volume:/data
    command: sh -c "chown -R 9000:9000 /data"

  # --- Member 3's High-Interaction Honeypot (Final Version) ---
  cowrie:
    image: cowrie/cowrie:latest
    depends_on:
      log-permissions-fixer:
        condition: service_completed_successfully
    ports:
      - "2222:2222"
    volumes:
      # THIS IS THE CRITICAL FIX: Mount the entire etc directory
      - ./high_cowrie/etc:/cowrie/etc:ro
      # This forces all Cowrie's internal logs into our shared space
      - shared-log-volume:/cowrie/var
    restart: unless-stopped

  # ... (redis, filebeat, consumer services remain the same) ...
  redis:
    image: redis:7-alpine
    container_name: "honeypot-redis"
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  filebeat:
    build: ./log_pipeline/filebeat
    container_name: "honeypot-filebeat"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - shared-log-volume:/var/log/honeypots:ro
  consumer:
    build: ./log_pipeline/consumer
    container_name: "honeypot-consumer"
    depends_on:
      redis:
        condition: service_healthy