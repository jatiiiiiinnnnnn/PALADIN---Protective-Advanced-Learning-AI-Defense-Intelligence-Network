# Cowrie Configuration File
# This is a minimal but complete configuration for Cowrie

[honeypot]
# Hostname for the honeypot
hostname = svr04

# Log location
log_path = /home/cowrie/cowrie/var/log/cowrie

# Listen endpoints
listen_endpoints = tcp:2222:interface=0.0.0.0

# SSH version string
ssh_version_string = SSH-2.0-OpenSSH_6.0p1 Debian-4+deb7u2

[shell]
# Enable the shell
enabled = true

# File system to use
filesystem = ${honeypot:share_path}/fs.pickle

[ssh]
# SSH-specific settings
enabled = true
rsa_public_key = ${honeypot:state_path}/ssh_host_rsa_key.pub
rsa_private_key = ${honeypot:state_path}/ssh_host_rsa_key
dsa_public_key = ${honeypot:state_path}/ssh_host_dsa_key.pub
dsa_private_key = ${honeypot:state_path}/ssh_host_dsa_key
version = SSH-2.0-OpenSSH_6.0p1 Debian-4+deb7u2

# Authentication settings
auth_class = UserDB

# JSON logging output
[output_jsonlog]
enabled = true
logfile = /shared_logs/cowrie.json
epoch_timestamp = false

# Text log output (optional, for debugging)
[output_textlog]
enabled = true
logfile = ${honeypot:log_path}/cowrie.log