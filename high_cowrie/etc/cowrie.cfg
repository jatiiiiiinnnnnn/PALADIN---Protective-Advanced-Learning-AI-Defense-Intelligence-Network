# Cowrie Configuration File
# This is a minimal but complete configuration for Cowrie

[honeypot]
# Hostname for the honeypot
hostname = svr04

# Log location
log_path = /home/cowrie/cowrie/var/log/cowrie

# State and share paths (CRITICAL for filesystem)
state_path = /home/cowrie/cowrie/var/lib/cowrie
share_path = /home/cowrie/cowrie/share

# Listen endpoints
listen_endpoints = tcp:2222:interface=0.0.0.0

# SSH version string
ssh_version_string = SSH-2.0-OpenSSH_6.0p1 Debian-4+deb7u2

[shell]
# Enable the shell
enabled = true

# Use direct path instead of variable interpolation
filesystem = /home/cowrie/cowrie/share/fs.pickle

[ssh]
# SSH-specific settings
enabled = true
rsa_public_key = /home/cowrie/cowrie/var/lib/cowrie/ssh_host_rsa_key.pub
rsa_private_key = /home/cowrie/cowrie/var/lib/cowrie/ssh_host_rsa_key
dsa_public_key = /home/cowrie/cowrie/var/lib/cowrie/ssh_host_dsa_key.pub
dsa_private_key = /home/cowrie/cowrie/var/lib/cowrie/ssh_host_dsa_key
version = SSH-2.0-OpenSSH_6.0p1 Debian-4+deb7u2

# Telnet
[telnet]
enabled = true
listen_endpoints = tcp:2223:interface=0.0.0.0

# Authentication settings
auth_class = UserDB

# JSON logging output
[output_jsonlog]
enabled = true
logfile = /shared_logs/cowrie.json
epoch_timestamp = false

